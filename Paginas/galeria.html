<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - El Pesaor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding: 20px;
        }
        h1 {
            color: #d2691e;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery .card {
            border: none;
            flex: 0 0 calc(33.333% - 10px);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .card-body {
            background-color: #ffe4c4;
            text-align: center;
            padding: 10px;
        }
        .card-title {
            color: #d2691e;
            margin-bottom: 0;
            font-size: 1.2em;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #d2691e;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #a0522d;
        }
        @media (max-width: 767px) {
            .gallery .card {
                flex: 0 0 calc(50% - 10px);
            }
        }
        @media (max-width: 575px) {
            .gallery .card {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1>Galería de Fotos - El Pesaor</h1>
        <a href="../index.html" class="back-button">Volver a la Página Principal</a>
